<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<label for="name">Name - </label>
	<input type="text" id="name" required="Yes" ><br>
	<label for="email">Email - </label>
	<input id="email" type="email" required="Yes" ><br>
	<label for="radio">Gender - </label>
	<label for="male">Male</label>
	<input type="radio" id="male" required="Yes" name="gender">
	<label for="female">Female</label>
	<input type="radio" id="female" required="Yes" name="gender"><br>
	<label for="cars">Car Brand - </label>
	<select type="Dropdown" id="cars" required="No">
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedez</option>
	</select><br>
	<label for="carage">Car Age - </label>
	<input type="number" id="carage" required="Yes"><br>
	<label for="dop">Date of Purchase - </label>
	<input type="date" id="dop" required="Yes"><br>
	<label for="password">Password - </label>
	<input type="password" id="password" required="Yes"> <br>
	<input type="submit" >
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
